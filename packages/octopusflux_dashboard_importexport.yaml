      - type: custom:apexcharts-card
        show:
          loading: false
        header:
          title: Electricity tariffs with Octopus Flux Import
          show: true
          show_states: true
          colorize_states: true
        span:
          start: day
        graph_span: 24h
        update_interval: 1mins
        all_series_config:
          type: line
          float_precision: 4
          extend_to: now
          stroke_width: 2
          fill_raw: 'null'
        now:
          show: true
          color: '#ff0000'
          label: Now
        series:
          - entity: >-
              event.octopus_energy_electricity_ZZZZZZZZZZ_AAAAAAAAAAAAA_current_day_rates
            yaxis_id: graph_display
            name: Import today
            curve: stepline
            color: blue
            show:
              legend_value: false
              in_header: false
              in_chart: true
            data_generator: |
              return entity.attributes.rates.map((entry) => {
                return [new Date(entry.start), entry.value_inc_vat];
              });
          - entity: >-
              event.octopus_energy_electricity_ZZZZZZZZZZ_AAAAAAAAAAAAA_next_day_rates
            yaxis_id: graph_display
            name: Import tomorrow
            color: blue
            curve: stepline
            data_generator: |
              return entity.attributes.rates.map((entry) => {
                return [new Date(entry.start), entry.value_inc_vat];
              });
            show:
              legend_value: false
              in_header: false
              in_chart: true
          - entity: >-
              event.octopus_energy_electricity_ZZZZZZZZZZ_BBBBBBBBBBBBB_export_current_day_rates
            yaxis_id: graph_display
            name: Export today
            color: orange
            curve: stepline
            data_generator: |
              return entity.attributes.rates.map((entry) => {
                return [new Date(entry.start), entry.value_inc_vat];
              });
            show:
              legend_value: false
              in_header: false
              in_chart: true
          - entity: >-
