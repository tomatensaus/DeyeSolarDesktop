            yaxis_id: graph_display
            name: Export tomorrow
            color: orange
            curve: stepline
            data_generator: |
              return entity.attributes.rates.map((entry) => {
                return [new Date(entry.start), entry.value_inc_vat];
              });
            show:
              legend_value: false
              in_header: false
              in_chart: true
          - entity: >-
              sensor.octopus_energy_electricity_ZZZZZZZZZZ_AAAAAAAAAAAAA_current_rate
            yaxis_id: header_only
            name: Import Rate
            color: Blue
            show:
              legend_value: true
              in_header: true
              in_chart: false
          - entity: >-
              sensor.octopus_energy_electricity_ZZZZZZZZZZ_BBBBBBBBBBBBB_export_current_rate
            yaxis_id: header_only
            name: Export Rate
            color: Orange
            show:
              legend_value: true
              in_header: true
              in_chart: false
        yaxis:
          - id: graph_display
            min: 0
            max: '| +0.1 |'
            decimals: 0
            apex_config:
              tickAmount: 4
              labels:
                formatter: |
                  EVAL:function (val) {
