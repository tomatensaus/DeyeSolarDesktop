              forceNiceScale: true
          - id: header_only
            show: false
        apex_config:
          tooltip:
            x:
              format: ddd dd MMM - HH:mm
          xaxis:
            axisBorder:
              show: false
            tooltip:
              enabled: false
          grid:
            borderColor: '#7B7B7B'
          legend:
            show: true
            toolbar:
              show: false
              autoSelected: zoom
              tools:
                zoom: false
                zoomin: false
                zoomout: false
                pan: false
                reset: true
          annotations:
            xaxis:
              - x: ${ new Date().setHours(24,0,0,0) }
                label:
                  text: Tomorrow
              - x: ${Date.now()}
                label:
                  text: Now
                  borderColor: '#00E396'
                  style:
                    color: '#fff'
                    background: '#00E396'
                  borderWidth: 0
          yaxis:
            min: ~0
            max: ~1.0
            tickAmount: 4
          chart:
            height: 400
            foreColor: '#7B7B7B'
            zoom:
              type: x
              enabled: false
              autoScaleYaxis: true
